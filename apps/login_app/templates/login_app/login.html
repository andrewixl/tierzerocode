<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'login_app/img/icon-48x48.png' %}" />

	<link rel="canonical" href="https://demo.adminkit.io/pages-sign-in.html" />

	<title>Sign In | C.O.D.E</title>

	<link href="{% static 'login_app/css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- BEGIN SETTINGS -->
	<!-- <script src="{% static 'login_app/js/settings.js' %}"></script> -->
	<!-- END SETTINGS -->
</head>
<!--
  HOW TO USE: 
  data-theme: default (default), dark, light
  data-layout: fluid (default), boxed
  data-sidebar: left (default), right
-->

<body data-theme="default" data-layout="fluid" data-sidebar="left">
	<main class="d-flex w-100 h-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
							
						<div class="text-center mt-4">
							<h1 class="h2">Welcome Back</h1>
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="{% static 'login_app/img/Tier Zero CO.D.E-logos_black.png' %}" alt="Tier Zero CO.D.E Logo" class="img-fluid"  />
									</div>
									{% if messages %}
										{% for message in messages %}
										<div class="alert alert-{{message.tags}} alert-dismissible" role="alert">
											<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
											<div class="alert-message">
												<strong>{{message|safe}}</strong>
											</div>
										</div>
										{% endfor %}
									{% endif %}
									
									<!-- SSO Login Form -->
									{% if enabledSSOIntegrations %}
									<div id="sso-login-form">
										<form action="{% url 'login-user' %}" method='post'>
											{% csrf_token %}
											<div class="mb-3">
												<label class="form-label">Email</label>
												<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" required/>
											</div>
											<div class="text-center mt-3">
												<button type="submit" class="btn btn-lg btn-primary"><img src="{% static 'login_app/img/microsoft.webp' %}" class="align-middle" width="24" height="24" style="margin-right: 5px;" alt="Microsoft Entra ID"> Entra ID Sign in</button>
												<button type="button" class="btn btn-lg btn-secondary" onclick="toggleLoginForm()">Local Log On?</button>
											</div>
										</form>
									</div>
									{% endif %}
									
									<!-- Local Login Form -->
									<div id="local-login-form" {% if enabledSSOIntegrations %}style="display: none;"{% endif %}>
										<form action='{% url 'login-user' %}' method='post'>
											{% csrf_token %}
											<div class="mb-3">
												<label class="form-label">Email</label>
												<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
											</div>
											<div class="mb-3">
												<label class="form-label">Password</label>
												<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
												<!-- <small>
													<a href="pages-reset-password.html">Forgot password?</a>
												</small> -->
											</div>
											<!-- <div>
												<label class="form-check">
													<input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
													<span class="form-check-label">
														Remember me next time
													</span>
												</label>
											</div> -->
											<div class="text-center mt-3">
												<button type="submit" class="btn btn-lg btn-primary">Sign in</button>
												{% if enabledSSOIntegrations %}
													<button type="button" class="btn btn-lg btn-secondary" onclick="toggleLoginForm()">Single Sign On?</button>
												{% endif %}
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{% static 'login_app/js/app.js' %}"></script>
	<script>
		function toggleLoginForm() {
			var ssoForm = document.getElementById('sso-login-form');
			var localForm = document.getElementById('local-login-form');
			
			if (ssoForm && localForm) {
				var ssoDisplay = window.getComputedStyle(ssoForm).display;
				if (ssoDisplay === 'none') {
					ssoForm.style.display = 'block';
					localForm.style.display = 'none';
				} else {
					ssoForm.style.display = 'none';
					localForm.style.display = 'block';
				}
			}
		}
	</script>

</body>

</html>
